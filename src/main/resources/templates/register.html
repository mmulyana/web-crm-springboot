<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Register</title>
	</head>
	<body>
		<h1>Register</h1>
		<div th:if="${success}">
			<p>Register Success!</p>
		</div>
		<form th:action="@{/register}" method="post" th:object="${registerDto}">
			<input
				type="hidden"
				th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}"
			/>

			<div>
				<label for="username">Username</label>
				<input
					id="username"
					type="text"
					name="username"
					th:field="*{username}"
				/>
				<p
					th:if="${#fields.hasErrors('username')}"
					th:errors="${registerDto.username}"
				></p>
			</div>

			<div>
				<label for="email">Email</label>
				<input id="email" type="email" name="email" th:field="*{email}" />
				<p
					th:if="${#fields.hasErrors('email')}"
					th:errors="${registerDto.email}"
				></p>
			</div>

			<div>
				<label for="password">Password</label>
				<input
					id="password"
					type="password"
					name="password"
					th:field="*{password}"
				/>
				<p
					th:if="${#fields.hasErrors('password')}"
					th:errors="${registerDto.password}"
				></p>
			</div>

			<div>
				<button type="submit">Register</button>
			</div>
		</form>

		<p>Already have an account? <a th:href="@{/login}">Login</a></p>
	</body>
</html>
