<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Edit Client</title>
	</head>
	<body>
		<h2>Edit Client</h2>

		<form th:action="@{/clients/edit}" th:object="${clientDto}" method="post">
			<!-- hidden input untuk id -->
			<input type="hidden" name="id" th:value="${client.id}" />

			<table cellpadding="6" cellspacing="0">
				<tr>
					<td><label>First Name:</label></td>
					<td>
						<input type="text" th:field="*{firstName}" />
					</td>
					<td>
						<span
							th:if="${#fields.hasErrors('firstName')}"
							th:errors="${clientDto.firstName}"
						></span>
					</td>
				</tr>

				<tr>
					<td><label>Last Name:</label></td>
					<td>
						<input type="text" th:field="*{lastName}" />
					</td>
					<td>
						<span
							th:if="${#fields.hasErrors('lastName')}"
							th:errors="${clientDto.lastName}"
						></span>
					</td>
				</tr>

				<tr>
					<td><label>Email:</label></td>
					<td>
						<input type="email" th:field="*{email}" />
					</td>
					<td>
						<span
							th:if="${#fields.hasErrors('email')}"
							th:errors="${clientDto.email}"
						></span>
					</td>
				</tr>

				<tr>
					<td><label>Phone:</label></td>
					<td><input type="text" th:field="*{phone}" /></td>
				</tr>

				<tr>
					<td><label>Address:</label></td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>

				<tr>
					<td><label>Status:</label></td>
					<td>
						<select th:field="*{status}">
							<option value="">-- Select Status --</option>
							<option value="New">New</option>
							<option value="Permanent">Permanent</option>
							<option value="Lead">Lead</option>
							<option value="Occasional">Occasional</option>
							<option value="Inactive">Inactive</option>
						</select>
					</td>
					<td>
						<p
							th:if="${#fields.hasErrors('status')}"
							th:errors="${clientDto.status}"
						></p>
					</td>
				</tr>

				<tr>
					<td colspan="2" align="right">
						<button type="submit">Update</button>
					</td>
				</tr>
			</table>
		</form>

		<p>
			<a th:href="@{/clients}">‚Üê Back to List</a>
		</p>
	</body>
</html>
